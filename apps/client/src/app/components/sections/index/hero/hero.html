<main class="flex-1 px-0 pt-8 pb-0 md:px-5">
    <div class="mx-auto max-w-6xl space-y-12 px-4 pt-8 pb-24 md:px-6">
        <section class="space-y-6 px-4 md:px-0">
            <h1 class="text-2xl font-bold md:text-4xl w-fit" [style.view-transition-name]="'hero-title'">
                Hi, I'm
                <span class="text-primary">
                    Roee Heily
                </span>
            </h1>
            <p class="text-text-base max-w-prose text-lg leading-relaxed w-fit"
                [style.view-transition-name]="'hero-description'">
                I'm a {{ age }}-year-old Software Developer @
                <text-link content="Israel, Lod" url="https://maps.app.goo.gl/LodBK2q5NZbwofKm6" />.
            </p>
            <div class="flex flex-row flex-wrap items-center gap-4">
                @for (social of socials; track social.text) {
                <social-link [icon]="social.icon" [url]="social.url" [text]="social.text"
                    [style.view-transition-name]="'social-' + social.text" />
                <span class="text-text-muted text-sm">|</span>
                }
                <a routerLink="/about"
                    class="group flex items-center gap-2 text-text-base transition-all duration-300 hover:text-primary">
                    <span class="leading-none">More about me</span>
                    <ng-icon
                        class="flex items-center justify-center transition-transform duration-300 group-hover:translate-x-1"
                        name="lucideArrowRight" size="14" />
                </a>
            </div>
            <div class="mt-4 flex flex-col items-start sm:flex-row sm:items-center gap-4">
                <app-terminal-trigger (click)="openSkills()" />
                <app-experience />
            </div>
