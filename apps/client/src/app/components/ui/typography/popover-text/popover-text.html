<div class="relative group inline-block">
    <!-- Trigger -->
    <span
        class="cursor-help border-b border-dashed border-text-muted/50 transition-colors group-hover:border-primary/50 group-hover:text-primary">
        {{ trigger() }}
    </span>

    <!-- Popover Content -->
    <div
        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-3 w-64 p-4 rounded-xl bg-bg-surface border border-white/5 shadow-2xl backdrop-blur-sm invisible opacity-0 translate-y-2 group-hover:visible group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 ease-out z-50 text-sm leading-relaxed text-text-muted">
        <div class="relative z-10">
            <ng-content></ng-content>
        </div>

        <!-- Background Gradient Glow -->
        <div
            class="absolute inset-0 rounded-xl bg-linear-to-tr from-primary/5 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
        </div>

        <!-- Arrow -->
        <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-2 border-8 border-transparent border-t-bg-surface">
        </div>
    </div>
</div>
