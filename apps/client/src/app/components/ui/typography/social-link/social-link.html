<a [href]="url()" target="_blank"
    class="flex items-center gap-2 transition-all duration-300 text-shadow-text-base hover:text-primary">
    <div class="flex items-center justify-center">
        <ng-icon [name]="icon()" size="14"></ng-icon>
    </div>
    <span class="text-md font-normal">{{ text() }}</span>
</a>
